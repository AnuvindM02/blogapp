<div class="container">
    <h3 class="mt-3">Add Blog Post</h3>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" name="title" [(ngModel)]="addBlogPost.title">
            </div>

            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input type="text" id="urlHandle" class="form-control" name="urlHandle"
                    [(ngModel)]="addBlogPost.urlHandle">
            </div>

            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text" id="shortDescription" class="form-control" name="shortDescription"
                    [(ngModel)]="addBlogPost.shortDescription">
            </div>

            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <textarea type="text" id="content" class="form-control" name="content"
                    [(ngModel)]="addBlogPost.content"></textarea>
            </div>

            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
                <input type="text" id="featuredImageUrl" class="form-control" name="featuredImageUrl"
                    [(ngModel)]="addBlogPost.featuredImageUrl">
            </div>

            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" class="form-control" name="author" [(ngModel)]="addBlogPost.author">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="isVisible" name="isVisible"
                    [(ngModel)]="addBlogPost.isVisible">
                <label class="form-check-label" for="isVisible">
                    Make it visible
                </label>
            </div>

            <div class="mt-3">
                <button class="btn-primary btn">Add Blog</button>
            </div>
        </div>
    </form>
</div>
