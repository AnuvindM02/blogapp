<div class="container">
    <h3 class="mt-3">Blog Post List</h3>
    <div class="justify-content-end d-flex mt-3 mb-2">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add Blog Post</a>
    </div>
    <ng-container *ngIf="blogPosts$ | async as blogPosts" else notFound>
        <table class="table table-hover table-primary">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Short Description</th>
                    <th>Published Date</th>
                    <th>Is Visible</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogPost of blogPosts" class="table-info">
                    <td>{{blogPost.title}}</td>
                    <td>{{blogPost.shortDescription}}</td>
                    <td>{{blogPost.publishedDate | date:'medium'}}</td>
                    <td>{{blogPost.isVisible}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <ng-template #notFound>hey</ng-template>
</div>
