<div class="container">
    <h3 class="mt-3">Add Category</h3>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="" class="form-label">Category Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label for="" class="form-label">Url Handle</label>
                <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle"
                    [(ngModel)]="model.urlHandle">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
