<div class="container">
    <h3 class="mt-3">Edit Category</h3>

    <ng-container *ngIf="updateCategoryRequest;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">

                    <label for="categoryId" class="form-label">Category Id</label>
                    <input type="text" class="form-control" id="categoryId" name="id"
                        [(ngModel)]="updateCategoryRequest.id" disabled>
                </div>
                <div class="mt-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" name="name"
                        [(ngModel)]="updateCategoryRequest.name">
                </div>
                <div class="mt-3">
                    <label for="urlHandle" class="form-label">Url Handle</label>
                    <input type="text" class="form-control" id="urlHandle" name="urlHandle"
                        [(ngModel)]="updateCategoryRequest.urlHandle">
                </div>
                <div class="mt-3 d-flex">
                    <button class="btn btn-primary" type="submit">Update</button>
                    <button class="btn btn-danger ms-3" type="button" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category is not found!
        </div>
    </ng-template>
</div>
